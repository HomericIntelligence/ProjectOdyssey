name: ðŸ”§ Infrastructure / Tooling
description: Infrastructure, tooling, or developer experience improvements
title: "[Infra] "
labels: ["infrastructure", "tooling", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Suggest improvements to project infrastructure, tooling, or developer experience.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this solve? What pain point does it address? What is your proposed solution?
      placeholder: |
        **Problem:**
        Currently, developers need to...
        The build process is slow because...
        Testing is difficult because...

        **Proposed Solution:**
        Add a new script that...
        Update the CI pipeline to...
        Implement automation for...
    validations:
      required: true

  - type: textarea
    id: implementation
    attributes:
      label: Implementation Details
      description: Technical details, alternatives considered, and risks/trade-offs
      placeholder: |
        **Tools/technologies needed:**
        - Tool A for...
        - Library B for...

        **Key steps:**
        1. Configure...
        2. Implement...
        3. Test...

        **Alternatives considered:**
        - Option A: ... (rejected because...)
        - Option B: ... (could work but...)

        **Risks/Considerations:**
        - May increase build time
        - Requires additional dependencies
        - Breaking change for existing workflows
