# Lychee configuration for link checking
# Excludes patterns that are expected to fail or shouldn't be checked

# Exclude certain patterns from link checking
exclude = [
    "notes/",  # Historical documentation with many old/redirected URLs
    "file:///",
]

# Fail on broken links
fail = true

# Verbose output
verbose = true

# Cache links
cache = true

# Status codes to accept as valid
accept = ["200..=204", "503", "504"]

# Treat redirects as errors - we want direct links only
# By default, lychee only accepts 200 OK
# Any 3xx redirect will be treated as an error
