[pytest]
# Pytest configuration for ML Odyssey

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers
    --strict-markers
    # Show warnings
    -W default

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */venv/*
    */virtualenv/*
    .tox/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
